{% extends 'base.html' %}
{% block content %}
<h2>Flashcard Sets</h2>
<ul>
    {% for set in sets %}
<div class="set-card">
    <h3>{{ set.title }}</h3>
    <a href="{{ url_for('edit_set', set_id=set.id) }}" class="btn btn-secondary">Edit Set</a>
    <a href="{{ url_for('take_quiz', set_id=set.id) }}" class="btn btn-primary">Take Quiz</a>
</div>
{% endfor %}

</ul>
{% endblock %}
