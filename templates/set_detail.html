{% extends 'base.html' %}
{% block content %}
<h2>{{ set.title }}</h2>
<a href="{{ url_for('add_question', set_id=set.id) }}">Add Question</a> |
<a href="{{ url_for('take_quiz', set_id=set.id) }}">Take Quiz</a>
<ul>
    {% for q in set.questions %}
    <li>{{ q.question_text }}</li>
    {% endfor %}
</ul>
{% endblock %}
